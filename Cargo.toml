[workspace]
resolver = "2"

members = [
    "crates/xfce-rs-config",
    "crates/xfce-rs-ipc",
    "crates/xfce-rs-utils",
    "crates/xfce-rs-ui",
    "crates/xfce-rs-menu",
    "crates/xfce-rs-wm",
    "crates/xfce-rs-desktop",
    "crates/xfce-rs-panel",
    "crates/xfce-rs-thunar",
    "crates/xfce-rs-appfinder",
]

[workspace.dependencies]
# Common dependencies for the ecosystem
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
anyhow = "1.0"
thiserror = "1.0"
